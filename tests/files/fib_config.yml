---
config_file_version: 1.0

general:
  slice_thickness_um: 2.0
  max_slice_num: 400
  pre_tilt_deg: 36.0
  sectioning_axis: Z
  stage_translational_tol_um: 0.5
  stage_angular_tol_deg: 0.02
  connection_host: localhost #string
  connection_port: null #int
  EBSD_OEM: Oxford #Oxford, EDAX, or null
  EDS_OEM: Oxford
  exp_dir: null
  h5_log_name: "log"
  step_count: 1

steps:
  fib_test:
    step_general:
      step_number: 1
      step_type: fib
      frequency: 1
      stage:
        rotation_side:    fsl_mill
        initial_position:
          x_mm:   1.0
          y_mm:   2.0
          z_mm:   5.0
          r_deg:  -50.0
          t_deg:  0.0
    # step_specific:
    image:
      beam:
        type:             ion
        voltage_kv:       5.0
        voltage_tol_kv:   0.5
        current_na:       5.0
        current_tol_na:   0.5
        hfw_mm:           0.75
        working_dist_mm:  10.021
        dynamic_focus:    
        tilt_correction:  
      detector:
        type:             ETD
        mode:             SecondaryElectrons
        brightness:       0.2 
        contrast:         0.3 
        # auto_cb cannot be combined with fixed brightness/contrast
        auto_cb: 
          left:           null
          top:            null
          width:          null
          height:         null
      scan:
        rotation_deg:     0.0
        dwell_time_us:    1.0
        resolution:       "768x512" #rectangle 3:2 aspect ratio only
      bit_depth:          8
    mill:
      beam:
        type:             ion
        voltage_kv:       30.0
        voltage_tol_kv:   1.0
        current_na:       12.0
        current_tol_na:   1.0
        hfw_mm:           0.75
        working_dist_mm:  15.001
        dynamic_focus:    
        tilt_correction:
      pattern:
        application_file: Al
        type: #can only use one type
          rectangle:
            center:
              x_um: 5.11
              y_um: 0.0
            width_um: 500.0
            height_um: 40.0
            depth_um: 5.0
            scan_direction: BottomToTop #'BottomToTop, TopToBottom, LeftToRight, RightToLeft, DynamicTopToBottom, DynamicAllDirections, DynamicLeftToRight
            scan_type: Serpentine #'Serpentine, Raster'
          regular_cross_section: #same restrictions as rectangle
            center:
              x_um: 
              y_um:
            width_um: 
            height_um:
            depth_um:
            scan_direction:
            scan_type:
          cleaning_cross_section: #same restrictions as rectangle
            center:
              x_um: 
              y_um:
            width_um: 
            height_um:
            depth_um:
            scan_direction:
            scan_type:
          selected_area:
            dwell_us: #1.0 #must be multiple of 25ns
            repeats: #500
            recipe_file: # C:/Users/apolon/Codebases/pytribeam/pytribeam/tests/files/fib_stream_recipe.py #path must exist, must be a python file
            mask_file: # C:/Users/apolon/Codebases/pytribeam/pytribeam/tests/files/fib_mask.tif #destination of output (should be a .tif)
      
